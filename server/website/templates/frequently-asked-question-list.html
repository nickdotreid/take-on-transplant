{% extends 'home-page.html' %}

{% block content %}
{% for category in categories %}
<section class="container">
    <h2>{{category.name}}</h2>
    {% for question in category.questions  %}
    <article>
        <a href="{% url 'website-faq' question.id %}">{{question.text}}</a>
        <span>{{question.number_of_responses}} Responses</span>
    </article>
    {% endfor %}
</section>
{% endfor %}
{% endblock %}
