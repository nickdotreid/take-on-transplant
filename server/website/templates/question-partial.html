<article class="frequently-asked-question">
    {% url 'question' question.id as url %}
    <a href="{{url}}">
        {{question.text}}
    </a>
    {% for highlight in question.highlights %}
    <p>
        {% if highlight.title %}
        <strong>{{highlight.title}}</strong>
        {% endif %}
        {{highlight.content}}
    </p>
    {% endfor %}
    <p>{{question.number_of_responses}} Responses</p>
    <a href="{{url}}">View frequently asked question</a>
</article>
